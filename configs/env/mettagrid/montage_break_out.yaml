defaults:
  - mettagrid

game:
  num_agents: 8  #how many agents are in the map x2
  
  actions: #which actions should be disabled in this map? 
    attack:
      enabled: true
    change_color:
      enabled: false
    swap:
      enabled: false

  objects: #i think we should not have hearts initially in the altar but we can play with this
  
    wall: 
      hp: 1

    lasery:
      output_laser: 5000
      max_output: 5000
      cooldown: 0
      initial_items: 5000

    altar:
      hp: 30
      input_battery: 3
      output_heart: 1
      max_output: 5
      conversion_ticks: 1
      cooldown: 1000
      initial_items: 1

    mine.red:
      hp: 30
      output_ore.red: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 1000
      initial_items: 1

    generator.red:
      hp: 30
      input_ore.red: 1
      output_battery: 1
      color: 0
      max_output: 5
      conversion_ticks: 1
      cooldown: 1000
      initial_items: 1



  map_builder:

    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 2
    room:
      _target_: mettagrid.config.room.ascii.Ascii
      border_width: 1
      uri: "configs/env/mettagrid/maps/montage_break_out.map"
