defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 24
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 4
    border_width: 6

    room:
      _target_: mettagrid.config.room.navigation.terrain_from_numpy.TerrainFromNumpy
      border_width: ${sampling:1,6,3}
      agents: ${div:${....num_agents},4}
      objects:
        altar: ${sampling:3,10,7}
        generator.green: ${sampling:1,5,3}
        generator.blue: ${sampling:1,5,3}
        generator.red: ${sampling:1,5,3}
        mine.green: ${sampling:1,5,3}
        mine.blue: ${sampling:1,5,3}
        mine.red: ${sampling:1,5,3}

  objects:
    altar:
      hp: 30
      input_battery: 3
      output_heart: 1
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:1, 20, 10}
      initial_items: 0

    mine.red:
      hp: 30
      output_ore.red: ${choose:0,1,1,2}
      color: 0
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1

    mine.blue:
      hp: 30
      color: 1
      output_ore.blue: ${choose:0,1,1,2}
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1

    mine.green:
      hp: 30
      output_ore.green: ${choose:0,1,1,2}
      color: 2
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1


    generator.red:
      hp: 30
      input_ore.red: 1
      output_battery: ${choose:0,1,1,2}
      color: 0
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1

    generator.blue:
      hp: 30
      input_ore.blue: 1
      output_battery: ${choose:0,1,1,2}
      color: 1
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1

    generator.green:
      hp: 30
      input_ore.green: 1
      output_battery: ${choose:0,1,1,2}
      color: 2
      max_output: 10
      conversion_ticks: 1
      cooldown: 1
      initial_items: 1
