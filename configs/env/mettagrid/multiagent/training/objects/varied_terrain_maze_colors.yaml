defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1
num_agents: 24

game:
  num_agents: 24
  # max_steps: 25

  agent:
    max_inventory: 10
  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    border_width: 6
    num_rooms: 4
    room:
      _target_: mettagrid.config.room.navigation.varied_terrain_objects.VariedTerrainObjects
      width: ${sampling:50,100,60}
      height: ${sampling:50,100,60}
      border_width: ${sampling:1,6,3}
      num_agents: ${div:${....num_agents},4}
      style: maze # ${choose:"sparse-altars-dense-objects","all-sparse","all-dense","balanced","dense-altars-sparse-objects"}
      teams: ["team_1", "team_2", "team_3"]
      object_colors: ["red", "green", "blue"]
  objects:
    altar:
      hp: 30
      input_battery: 3
      output_heart: 1
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:1, 20, 10}
      initial_items: 1

    mine.red:
      hp: 30
      output_ore.red: ${choose:0,1,1,2}
      color: 0
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 50}
      initial_items: 1

    mine.blue:
      hp: 30
      color: 1
      output_ore.blue: ${choose:0,1,1,2}
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 50}
      initial_items: 1

    mine.green:
      hp: 30
      output_ore.green: ${choose:0,1,1,2}
      color: 2
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 50}
      initial_items: 1


    generator.red:
      hp: 30
      input_ore.red: 1
      output_battery: ${choose:0,1,1,2}
      color: 0
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 25}
      initial_items: 1

    generator.blue:
      hp: 30
      input_ore.blue: 1
      output_battery: ${choose:0,1,1,2}
      color: 1
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 25}
      initial_items: 1

    generator.green:
      hp: 30
      input_ore.green: 1
      output_battery: ${choose:0,1,1,2}
      color: 2
      max_output: 10
      conversion_ticks: 1
      cooldown: ${sampling:0, 5, 25}
      initial_items: 1
