defaults:
  - /env/mettagrid/mettagrid@
  - _self_

game:
  num_agents: 120 #how many agents are in the map x2
  max_steps: 130

  agent:
    rewards:
      heart: 0.3333

  map_builder:
    _target_: mettagrid.config.room.multi_room.MultiRoom
    num_rooms: 20
    room:
      _target_: mettagrid.config.room.ascii.Ascii
      border_width: 1
      uri: "configs/env/mettagrid/maps/multiagent/protect_the_resources.map"

  objects:
    altar:
      cooldown: 255

    mine.red:
      hp: 30
      output_ore.red: 1
      color: 0
      max_output: 3
      conversion_ticks: 1
      cooldown: ${sampling:0, 100, 50}
      initial_items: 1
    
    generator.red:
      hp: 30
      input_ore.red: 1
      output_battery: 1
      color: 0
      max_output: 3
      conversion_ticks: 1
      cooldown: ${sampling:0, 50, 25}
      initial_items: 1