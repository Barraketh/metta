defaults:
  - /env/mettagrid/mettagrid@
  - _self_

sampling: 1

game:
  num_agents: 24
  map_builder:
    _target_: mettagrid.room.multi_room.MultiRoom
    num_rooms: 1  # single large room generated by NarrowWorld
    border_width: 0

    room:
      _target_: mettagrid.room.multi_agent.narrow_world.NarrowWorld
      width: ${sampling:60,120,90}
      height: ${sampling:60,120,90}
      border_width: 0
      agents: 24
      objects:
        altar: 45
        mine: 45
        generator: 45

  # Override object behaviour to long cooldowns and triplet logic
  objects:
    altar:
      cooldown: 255
      input_battery: 1
      output_heart: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 0
    mine:
      cooldown: 255
      output_ore: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 1
    generator:
      cooldown: 255
      input_ore: 1
      output_battery: 1
      max_output: 1
      conversion_ticks: 1
      initial_items: 0
