igation/walls_sparse", "navigation/walls_withinsight", "navigation/wanderout"]}, "shapes": [{"fillcolor": "rgba(0,0,0,0)", "layer": "above", "line": {"color": "rgba(0,0,0,0.45)", "dash": "dash", "width": 2}, "type": "rect", "x0": -0.5, "x1": 24.5, "y0": -0.5, "y1": 1.5}]}};
  const el = document.getElementById("heat_6524b9d5");
  const imgs = fig.layout.meta.eval_image_map;
  const shortNames = fig.layout.meta.short_names;
  const fullNames = fig.layout.meta.full_names;
  const policyRows = ["b.daphne.navigation_multiagent_48_rewardsharing_maxinv:v140", "b.daphne.navigation_multiagent_24_rewardsharing_maxinv:v65", "b.daphne.navigation_multiagent_48_norewardsharing_maxinv:v126", "b.daphne.navigation_multiagent_24_norewardsharing_maxinv:v186", "b.daphne.navigation2:v60", "b.daphne.navigation:v75", "daphne.navigation:v127"];
  const replayBaseUrl = "https://softmax-public.s3.us-east-1.amazonaws.com/replays/evals";
  
  // Create mapping from short names to full paths
  const shortToFullPath = {};
  for (let i = 0; i < shortNames.length; i++) {
    shortToFullPath[shortNames[i]] = fullNames[i];
  }
  
  // Track double-click timing
  let lastClickTime = 0;
  const doubleClickThreshold = 300; // ms
  
  // Track if the mouse is over the heatmap
  let isMouseOverHeatmap = false;
  el.addEventListener('mouseenter', function() {
    isMouseOverHeatmap = true;
  });
  el.addEventListener('mouseleave', function() {
    isMouseOverHeatmap = false;
    setTimeout(() => {
      if (!isMouseOverHeatmap && !isMouseOverMap && !isViewLocked) {
        hideMap();
      }
    }, 100);
  });

  
const mapPanel = document.getElementById("heat_6524b9d5_map");
const mapTitle = document.getElementById("heat_6524b9d5_map_title");
const mapImg = document.getElementById("heat_6524b9d5_map_img");
const mapPlaceholder = document.getElementById("heat_6524b9d5_map_placeholder");
const lockButton = document.getElementById("heat_6524b9d5_lock_button");
const replayButton = document.getElementById("heat_6524b9d5_replay_button");

let currentDisplayedEvalName = null;
let isMouseOverMap = false;
let isViewLocked = false;
let currentReplayUrl = null;

// Track when mouse enters/leaves the map viewer
mapPanel.addEventListener('mouseenter', function() {
    isMouseOverMap = true;
});

mapPanel.addEventListener('mouseleave', function() {
    isMouseOverMap = false;
    if (!isViewLocked) {
        setTimeout(() => {
            if (!isMouseOverHeatmap && !isMouseOverMap) {
                hideMap();
            }
        }, 100);
    }
});

// Lock/unlock button
lockButton.addEventListener('click', function() {
    toggleLock();
});

// Replay button
replayButton.addEventListener('click', function() {
    if (currentReplayUrl) {
        window.open(currentReplayUrl, '_blank');
    }
});

function toggleLock() {
    isViewLocked = !isViewLocked;
    lockButton.classList.toggle('locked', isViewLocked);
    
    // Update button text
    const lockText = lockButton.querySelector('span');
    lockText.textContent = isViewLocked ? 'Unlock View' : 'Lock View';
}

function showMap(name, replayUrl = null) {
    if (isViewLocked) return;
    
    if (name.toLowerCase() === "overall") return;
    
    // Store the currently displayed evaluation name
    currentDisplayedEvalName = name;
    
    // Update replay button status
    if (replayUrl) {
        currentReplayUrl = replayUrl;
        replayButton.classList.remove('disabled');
    } else {
        replayButton.classList.add('disabled');
        currentReplayUrl = null;
    }
    
    const url = imgs[name] || "";
    
    // Show only the eval name in the title (ignore the policy part)
    mapTitle.textContent = name;
    
    if (url) {
        mapImg.src = url;
        mapImg.style.display = "block";
        mapPlaceholder.style.display = "none";
    } else {
        mapImg.style.display = "none";
        mapPlaceholder.textContent = "No map available for " + name;
        mapPlaceholder.style.display = "block";
    }
}

function hideMap() {
    // Only hide if we're not locked and not hovering over the map panel itself
    if (isViewLocked || isMouseOverMap) {
        return;
    }
    
    // Reset the current displayed evaluation name
    currentDisplayedEvalName = null;
    currentReplayUrl = null;
    
    // Update the replay button
    replayButton.classList.add('disabled');
    
    mapImg.style.display = "none";
    mapPlaceholder.textContent = "Hover over an evaluation name or cell to see the environment map";
    mapPlaceholder.style.display = "block";
}


  Plotly.newPlot(el, fig.data, fig.layout)
        .then(() => {
          setTimeout(attachAxisHover, 500); // Ensure DOM is fully rendered
          attachHeatmapHover();
        });

  /* ------------------------------------------------ axislabel hover ----- */
  function attachAxisHover() {
    // Get all x-axis tick labels
    const ticks = el.querySelectorAll(".xaxislayer-above .xtick text");
    
    // Enhanced event binding for axis labels
    ticks.forEach((tick, i) => {
        if (i >= shortNames.length) return; // Safety check
        const shortName = shortNames[i];
        
        if (shortName.toLowerCase() === "overall") return;  // skip aggregate
        
        // Make sure these elements have proper cursor and pointer events
        tick.style.pointerEvents = "all";
        tick.style.cursor = "pointer";
        
        // Add multiple event handlers for redundancy
        tick.addEventListener('click', () => {
            showMap(shortName);
        });
        tick.addEventListener('mouseenter', () => {
            showMap(shortName);
        });
        tick.addEventListener('mouseover', () => {
            showMap(shortName);
        });
        
        // Add data attributes for easier debugging
        tick.setAttribute('data-short-name', shortName);
    });
    
    // Add a click handler to the entire axis as a fallback
    const xAxis = el.querySelector('.xaxislayer-above');
    if (xAxis) {
      xAxis.addEventListener('click', function(e) {
        // Find the closest tick text element
        const target = e.target.closest('.xtick text');
        if (target && target.hasAttribute('data-short-name')) {
          const shortName = target.getAttribute('data-short-name');
          showMap(shortName);
        }
      });
    }
  }

  /* ------------------------------------------------ heatmap cell hover --- */
  function attachHeatmapHover() {
    el.on('plotly_hover', function(data) {
      const pts = data.points[0];
      const shortName = pts.x;
      if (shortName.toLowerCase() === "overall") return;  // skip aggregate
      
      const yIndex = pts.pointIndex[0];
      
      // Skip the first two rows (Mean and Max)
      if (yIndex < 2) return;
      
      // Adjust index to account for Mean and Max rows
      const policyIndex = yIndex - 2;
      if (policyIndex >= policyRows.length) return;
      
      const policyName = policyRows[policyIndex];
      
      // Get full path for replay URL
      const fullPath = shortToFullPath[shortName] || shortName;
      
      // Construct the replay URL
      const replayUrl = `https://metta-ai.github.io/metta/?replayUrl=${replayBaseUrl}/${policyName}/${fullPath}/replay.json.z`;
      
      // Show map with replay URL
      showMap(shortName, replayUrl);
    });
    
    // Handle clicks on cells to toggle lock and detect double-clicks
    el.on('plotly_click', function(data) {
      const now = new Date().getTime();
      const pts = data.points[0];
      const shortName = pts.x;
      const yIndex = pts.pointIndex[0];
      
      // Skip the first two rows (Mean and Max) and the Overall column
      if (yIndex < 2 || shortName.toLowerCase() === "overall") return;
      
      // First get the policy name
      const policyIndex = yIndex - 2;
      if (policyIndex >= policyRows.length) return;
      
      const policyName = policyRows[policyIndex];
      
      // Get full path for this eval name (for replay URL)
      const fullPath = shortToFullPath[shortName] || shortName;
      
      // Construct the replay URL
      const replayUrl = `https://metta-ai.github.io/metta/?replayUrl=${replayBaseUrl}/${policyName}/${fullPath}/replay.json.z`;
      
      // Handle single vs double click
      if (now - lastClickTime < doubleClickThreshold) {
        // This is a double-click - open replay in new tab
        window.open(replayUrl, '_blank');
      } else {
        // This is a single click - toggle lock and update map
        toggleLock();
        
        // Force show the map for this cell regardless of lock state
        const wasLocked = isViewLocked;
        isViewLocked = false;
        showMap(shortName, replayUrl);
        isViewLocked = wasLocked;
      }
      
      // Update last click time
      lastClickTime = now;
    });
    
    // Only trigger unhover when we're sure we've left both the heatmap and the map viewer
    el.on('plotly_unhover', function() {
      setTimeout(() => {
        if (!isMouseOverHeatmap && !isMouseOverMap && !isViewLocked) {
          hideMap();
        }
      }, 100);
    });
    
    // Add visual indicators for clickable cells
    el.on('plotly_afterplot', function() {
      const cells = el.querySelectorAll('.heatmap .nsewdrag');
      cells.forEach(cell => {
        cell.classList.add('clickable-cell');
        cell.style.transition = 'opacity 0.2s';
        cell.title = "Click to lock view; double-click to open replay";
      });
    });
  }
})();
</script>
